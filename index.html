<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RKSC - Materi Kuliah RKS C</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="favico/favicon.ico">
    <link rel="manifest" href="favico/site.webmanifest">
    <style>
        .modal-header {
            background-color: var(--background-secondary);
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-color);
        }
        .modal-content {
            background-color: var(--background);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        .close {
            color: var(--text-primary);
            opacity: 0.7;
        }
        .table {
            color: var(--text-primary);
        }
        .table thead th {
            background-color: transparent;
            color: var(--text-primary);
            font-weight: 600;
            border-bottom: 2px solid var(--border-color);
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: var(--background-secondary);
        }

        /* Responsive Table Styles */
        @media (max-width: 767px) {
            .table thead {
                display: none;
            }
            .table, .table tbody, .table tr, .table td {
                display: block;
                width: 100%;
            }
            .table tr {
                margin-bottom: 1rem;
                border: 1px solid var(--border-color);
                border-radius: var(--radius-md);
            }
            .table td {
                text-align: right;
                padding-left: 50%;
                position: relative;
                border: none;
            }
            .table td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 50%;
                padding-left: 1.25rem;
                font-weight: bold;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <i class="fas fa-shield-alt" id="shield-logo"></i>
                    <h1>RKSC</h1>
                </a>
                <div class="header-actions">
                    <button class="theme-toggle" id="scheduleToggle" aria-label="Toggle schedule" data-toggle="modal" data-target="#scheduleModal">
                        <i class="fas fa-calendar-alt"></i>
                    </button>
                    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                        <i class="fas fa-moon" id="themeIcon"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Hero Section -->
        <section class="hero" id="home">
            <div class="container">
                <div class="hero-content">
                    <i class="fas fa-shield-alt hero-shield" id="hero-shield-logo"></i>
                    <h1 class="hero-title">Materi Kuliah</h1>
                    <p class="hero-subtitle">tolong itunya diapain lah itu biar ga apa kali dia </p>
                </div>
            </div>
        </section>

        <!-- Semester Selection Section -->
        <section class="semester-section">
            <div class="container">
                <h2 class="section-title"><i class="fas fa-book-open section-icon"></i> Pilih Semester</h2>
                <div class="semester-grid">
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="footer-text"><span id="motd-footer"></span><br>Â© 2025 RKSC.</p>
        </div>
    </footer>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="scheduleModal" tabindex="-1" role="dialog" aria-labelledby="scheduleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="scheduleModalLabel">Jadwal Hari Ini</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="schedule-table-container"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="js/scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('js/schedule.json')
                .then(response => response.json())
                .then(schedule => {
                    const today = new Date().getDay();
                    const currentSchedule = schedule[today];
                    const container = document.getElementById('schedule-table-container');

                    if (currentSchedule && currentSchedule.length > 0) {
                        let table = '<table class="table table-striped">';
                        table += '<thead><tr><th>Time</th><th>Mata Kuliah</th><th>Ruangan</th></tr></thead>';
                        table += '<tbody>';
                        currentSchedule.forEach(item => {
                            table += `<tr>`;
                            table += `<td data-label="Time">${item.time}</td>`;
                            table += `<td data-label="Mata Kuliah">${item.subject}</td>`;
                            table += `<td data-label="Ruangan">${item.room}</td>`;
                            table += `</tr>`;
                        });
                        table += '</tbody></table>';
                        container.innerHTML = table;
                    } else {
                        container.innerHTML = '<p>Tidak ada jadwal untuk hari ini.</p>';
                    }
                });
        });
    </script>
</body>
</html>
